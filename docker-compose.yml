services:
  # ============================================
  # BACKEND - FastAPI (Mocker Provider API)
  # ============================================
  app:
    build:
      context: ./hackathon_backend
      dockerfile: Dockerfile
    container_name: mocker_api
    restart: always
    ports:
      - "8002:8000" # Main app uses 8000, we use 8002
    env_file:
      - ./hackathon_backend/.env
    environment:
      - AUTO_GENERATE_MIGRATIONS=false
      - PROJECT_NAME=MockerAPI
    volumes:
      - ./hackathon_backend/app:/app/app
    networks:
      - mocker_network

# ============================================
# NETWORKS
# ============================================
networks:
  mocker_network:
    driver: bridge
